{{title}}
<!--Centriamo la mappa alle nostre coordinate-->
<google-map [center]="center">  
  <!--Mettiamo un marker alle nostre coordinate-->
  <map-marker [position]="position" [label]="label" [title]="title">
  </map-marker>
  <map-marker [position]="position1" [label]="label1" [title]="title">
  </map-marker>
  <map-marker [position]="position2" [label]="label2" [title]="title">
  </map-marker>

  <map-circle [center]="position"
              [radius]="50"
              [options] = 'circleOptions'>
  </map-circle>

  <map-marker [position]="position" 
  [label]="label" 
  [title]="title"
  [options] = "markerOptions">
  </map-marker>

  <map-polygon [paths]="vertices">
  </map-polygon>
</google-map>
